<!--Guida all'installazione della top_bar-->
<!--La topbar viene iniettata in una pagina tramite l'utilizzio di Jquery, tuttavia per colpa
di come lavora jquery è impossibile avere un'anteprima della pagina senza lanciare un server
su xampp

Par installare correttamente la topbar nella propria pagina seguire i seguenti passi:
1: Inserire tutte le impostazioni desiderate nel <head> del vosto html
2: Prima di chiudere il tag <head> inserire il seguente codice

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#includedContent").load("top_bar.html");
        });
    </script>

3: Ora come prima linea del <body> inserire la seguente linea di codice
    <div id="includedContent"></div>

4: La barra sarà ora visualizzata, inserire tutto il restate html desiderato SOTTO la linea di codice.

N.B.
La topbar non illuminerà nessun tasto se nella pagina html non ci sarà uno dei seguenti tag:
1. <title>Home</title>
2. <title>Forum</title>
3. <title>Mappa</title>
4. <title>F.A.Q.</title>
5. <title>Lista Studenti</title>

Per questi tag fare riferimento allo switch(case) nel file top_bar.js alla riga 13


P.S. La configurazione di xampp potrebbe risultare frustrante la ma pagina dovrebbe funzionare
correttamente una volta online
-->

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

            </div>
        </div>

        <div class="top_menu">

                <a id="forum" href='./forum.html'>Forum</a>
