<html>

<head>
  <title>Bacheca Avvisi</title>
  <link rel="stylesheet" type="text/css" href="css/custom.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/mycss-pino.css">
  <!-- topbar -->
  <link rel="stylesheet" type="text/css" href="css/style_Francesco.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

  <script>
    $(function () {
      $("#includedContent").load("top_bar.html");
      $("#Chat").load("footer.html");
    });
  </script>

</head>
<div id="Chat"></div>

<body style="background-color:white" onload="fill()">
  
  <div id="includedContent"></div>

  <div class="resize" style="margin-left: 250px;margin-right: 250px;">
    <!-- avviso -->
    <div class="x_content" style="background-color:#5A6978">
      <ul class="list-unstyled msg_list" id="postlist">
      </ul>
    </div>


    <button style="margin-left: 75%" class="nuovopost" id="newpostbtn">NuovoAvviso</button>

    <!-- Modal nuovo avviso -->
    <div id="myModal2" class="modal2">
      <div id="form">
        <span class="close" id="close2">&times;</span>
        <h1 class="titolo">Crea un avviso</h1>
        <label for="messaggio">Messaggio</label>
        <textarea name="messaggio" id="messaggio" cols="30" rows="10"></textarea>
        <span>
          <input type="button" class="Invia3" id="Invia3" style=" margin-top: 10px;" onclick="publicAdv()" value ="invia">
        </span>
        
      </form>
      </div>
    
    </div>


</body>

<script src="js/bachecaAvvisi.js"></script>
