<body> 
    <footer>
        <script src="./js/chat.js"></script>
        <!-- Chat chiusa-->
        <div class="chat">
            <button class="open-button" onclick="openForm()">
                <h3>Chat</h3>
            </button>
            <div class="buttonsChatClose">
                <button id="groupChat" aria-label="Crea nuovo gruppo"><i class="fa fa-users" aria-hidden="true"></i></button>
            </div>
        </div>
        <!--Buttons Setting-->
        <div id="optionsSetting">
            <ul class="options">
                <li class="returnGroup" type="button" onclick="returnGroup()">Visualizza Gruppi</li>
                <li class="returnUser"> <a href="#" onclick="returnUser()">Visualizza Utenti</a></li>
            </ul>
            <i class="fa fa-sort-up"></i>
        </div>

        <!--Chat aperta-->
        <div class="chat-popup" id="chatForm">
            <div class="chat-header">
                <button type="button" class="btn-cancel" onclick="closeForm()">
                    <h3>Chat</h3>
                </button>
                <div class="buttonsChatOpen">
                    <button id="groupChat" ><i class="fa fa-users" aria-hidden="true"></i></button>
                    <button type="button" id="settingsChat" onclick="settingOption()"><i class="fa fa-cog fa-fw"
                            aria-hidden="true"></i></button>

                </div>


            </div>

            <!--Lista utenti-->
            <div class="usersList">
                <ul class="contacts" id="listaContatti">
                </ul>
            </div>
           
            <div class="chat-footer">
                <form id="input-group" acton="/chatCNT/cercaUtente" method="GET">
                    <input type="text" placeholder="Search..." name="trovaUser" class="form-control-search">
                    <button class="input-group-search_btn" type= "submit" value="Cerca" onclick="cercaUtente()" >
                        <i class="fa fa-search"></i>
                    </button>
                </form> 
            </div>

              
            <!--Form crea gruppo-->
            <div class="creaGruppo">
                <form class="formGruppo" method="POST" name="formGruppo">
                    <div id="inputGroupName">
                        <input type="text" name="nomeGruppo" placeholder="Nome del gruppo"><br>
                    </div>
                    <div class="searchUser">
                        <input type="text" placeholder="Cerca persone da aggiungere" name="">
                    </div>
                    <div class="selectUsers">
                        <fieldset class="utentiSelezionati">
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Maryam Naz</p><input type="checkbox" name="user1"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Giovanni Naz</p><input type="checkbox" name="user2"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Sara Naz</p> <input type="checkbox" name="user3"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Marco Naz</p><input type="checkbox" name="user4"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Luca Naz</p><input type="checkbox" name="user5"> <br>
                        </fieldset>
                    </div>
                    <div class="buttonsFormGroup">
                        <button id="annulla">Annulla</button>
                        <input id="creaGruppoButtons" type="button" value="Crea">
                    </div>

                </form>
            </div>
            <!--Form aggiungi Membro-->
            <div id="aggiungiMembro">
                <form class="formGruppo" method="POST" name="formGruppo">
                    <div class="searchUser">
                        <input type="text" placeholder="Cerca persone da aggiungere" name="">
                    </div>
                    <div class="selectUsers">
                        <fieldset class="utentiSelezionati">
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Maryam Naz</p><input type="radio" name="user" value="user1"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Giovanni Naz</p><input type="radio" name="user" value="user2"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Sara Naz</p> <input type="radio" name="user" value="user3"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Marco Naz</p><input type="radio" name="user" value="user4"><br>
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            <p>Luca Naz</p><input type="radio" name="user" value="user5"> <br>
                        </fieldset>
                    </div>
                    <div class="buttonsAddMember">
                        <button id="annulla">Annulla</button>
                        <input id="addMemberButton" type="button" value="Aggiungi">
                    </div>

                </form>
            </div>

    </footer>
