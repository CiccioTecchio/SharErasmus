<script>

    function fill() {
        var x = localStorage.getItem("email");
        if (x != undefined && x.includes('@studenti.unisa.it')) {

            $.get("/user/visualizzaDA?email=" + x, function (data) {
                $("#nomeL").text(data.nome + " " + data.cognome);
                $("#emailL").text("Email: " + data.emailStudente);
                $("#matricolaL").text("Matricola: " + data.matricola);
                $("#facoltaL").text("Facoltà: " + data.facolta);
                $("#statusL").text("Status: " + data.status);
                $("#recapitoL").text("Recapito: " + data.recapito);
                $("#bioL").text(data.bio);

                $.get("/user/restpost?email=" + x, function (post) {
                    $("#emailL").text(data.emailStudente);
                    $("#postL").text(post);
                })

                $.get("/user4/visualizzaTag?email=" + x, function (tag) {
                    $("#emailL").text(data.emailStudente);
                    $("#tagL").text(tag);
                })
                // let decoded = window.atob(data.imgProfiloPath);
                var help3 = data.imgProfiloPath;
                let image = new Image();
                image.src = 'data:image/png;base64,' + data.imgProfiloPath
                // document.body.appendChild(image);

                if (help3 == null) {
                    $("#foto").attr('src', "img/noUserImg.png");
                } else {
                    //  $("#foto").attr('src', help3);
                    $("#foto").attr('src', image.src);
                }
            })

        } else {
            if (x != undefined) {

                $.get("/user/visualizzaDA?email=" + x, function (data) {
                    $("#nomeL").text(data.nome + " " + data.cognome);
                    $("#emailL").text("Email: " + data.emailCoordinatore);
                    $("#matricolaL").text("Ruolo: " + data.ruolo);
                    $("#facoltaL").text("Facoltà: " + data.facolta);
                    $("#statusL").text("Via: " + data.via);
                    $("#recapitoL").text("Recapito: " + data.recapito);
                    $("#bioL").text(data.bio);
                    // let decoded = window.atob(data.imgProfiloPath);

                    $.get("/user/restpost?email=" + x, function (post) {
                        $("#emailL").text(data.emailCoordinatore);
                        $("#postL").text(post);
                    })

                    $.get("/user4/visualizzaTag?email=" + x, function (tag) {
                        $("#emailL").text(data.emailCoordinatore);
                        $("#tagL").text(tag);
                    })

                    var help3 = data.imgProfiloPath;
                    let image = new Image();
                    image.src = 'data:image/png;base64,' + data.imgProfiloPath

                    if (help3 == null) {
                        $("#foto").attr('src', "img/noUserImg.png");
                    } else {
                        //  $("#foto").attr('src', help3);
                        $("#foto").attr('src', image.src);
                    }
                })

            }
        }
    }
    $(document).ready(function () {
        var x = localStorage.getItem("email");
        var help = document.getElementById("hide")
        help.value = x;
    })
    $("#esci").click(function () {
        let email = localStorage.getItem("email");
        localStorage.setItem("email", "");
        alert("Ok...Hai effettuato il logout");
        window.location.href = "/index.html";
    })
    $("#delete").click(function () {
        let email = localStorage.getItem("email");
        let r = window.confirm("Sei sicuro di voler cancellare l'account? L'operazione è irreversibile");
        if (r) {
            $.ajax({
                method: 'POST',
                data: email,
                url: '/user/deleteAccount?email=' + email,
                success: function (done) {
                    alert("Ok...Sei stato cancellato");
                    localStorage.setItem("email", "");
                    window.location.href = "/index.html";
                },
                error: function () {
                    alert("Errore");
                },
            });
        } else {

        }
    })
</script>
